<div class="interval-selector width-100" *ngIf="intervalOptionStore">
    <ng-container *ngIf="selectedIntervalValue">
        <ng-container *ngFor="let option of intervalOptionStore">
            <button class="interval-selector__tile" [class.mat-stroked-button]="isSelectedInterval(option.label)"
                (click)="onIntervalChange(option)">
                {{ option.label }}
            </button>
        </ng-container>
    </ng-container>
</div>
